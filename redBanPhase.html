<!doctype html>
<html>
<head>
    <title>Red Ban Phase</title>
    <meta name="1v1 Tournament Draft" content="Login Page">
    <style>
        .namebar{
            width: 80%;
            height: 75px;
            font-size: 24pt;
            font-family: 'Comic Sans MS';
            position: sticky;
            left: 10%;
            margin-top: 15px;
            margin-bottom: 50px;
        }
        .labeltext{
            color: white;
            font-family: 'Comic Sans MS';
            font-size: 20pt;
            margin-top: 100px;
            position: sticky;
            left: 10%;
        }
        .banbutton{
            font-family: 'Comic Sans MS';
            font-size: 30pt;
            border-radius: 12px;
            text-align: center;
            width: 12%;
            margin: 0px 25px;
            cursor: pointer;
            position: absolute;
            left: 80%;
            top: 50%;
            transform: translate(-50%,-50%);
            background-color: rgb(216, 216, 216);
            border-width: 6px;
        }
        .banbutton:hover{
            background-color: grey;
        }
        .names{
            font-size: 18pt;
            font-family: 'Comic Sans MS';
        }
        .icondiv{
            width: 19%;
            height: 67%;
            position: absolute;
            overflow: auto;
            scrollbar-color: #414141 black;
            top: 25%;
            border: 3px solid black;
            outline: 3px solid black;
            outline-offset: -5px;
            padding-top:5px;
            padding-left:5px;
            
        }
        .icons{
            border: 2px outset black;
            width: 30%;
            cursor: pointer;
            outline: 3px solid black;
            outline-offset: -3px;
        }
        .verticles{
            width: 100%;
            height: 100%;
            position: absolute;
            visibility: hidden;
        }
        .textt{
            font-family: 'Comic Sans MS';
            font-size: 20pt;
            position: absolute;
            top: 2%;
            color: black;
            text-align: center;
            border-width: 3px;
            border-color: black;
        }
        .words{
            
            font-family: 'Comic Sans MS';
            font-size: 20pt;
            position: absolute;
            top: 8%;
            color: white;
        }
        .banbar{
            font-size: 18;
            font-family: 'Comic Sans MS';
            position: absolute;
            transform: translate(-50%,0%);
            top: 19%;
            border: 4px solid black;
        }
    </style>
</head>
