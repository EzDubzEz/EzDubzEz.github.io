    <style>
        .icondiv{
            border: 6px outset black;
            width: 51%;
            height: 58.5%;
            position: absolute;
            left: 50%;
            overflow: auto;
            scrollbar-color: #414141 black;
            top: 10%;
            text-align: left;
            outline: 0px solid black;
            outline-offset: -10px;
            padding: 3px;
            transform: translate(-50%,0%);
            
        }
        .icons{
            border: 3px outset black;
            width: 9.8%;
            cursor: pointer;
        }
        .splasharts{
            width: 100%;
            height: 100%;
            position: absolute;
            visibility: hidden;
        }
        .champbar{
            font-size: 18;
            font-family: 'Comic Sans MS';
            position: absolute;
            top: 19%;
            left: 50%;
            transform: translate(-50%,0%);
            border: 4px solid black;
        }
    </style>
