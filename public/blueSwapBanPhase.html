<!doctype html>
<html>
<head>
    <title>Blue Swap Ban Phase</title>
    <meta name="1v1 Tournament Draft" content="Blue Swap Ban Phase Page">
    <style>
        .namebar{
            width: 80%;
            height: 75px;
            font-size: 24pt;
            font-family: 'Comic Sans MS';
            position: sticky;
            left: 10%;
            margin-top: 15px;
            margin-bottom: 50px;
        }
        .labeltext{
            color: white;
            font-family: 'Comic Sans MS';
            font-size: 20pt;
            margin-top: 100px;
            position: sticky;
            left: 10%;
        }
        .banbutton{
            font-family: 'Comic Sans MS';
            font-size: 30pt;
            border-radius: 12px;
            text-align: center;
            width: 12%;
            position: absolute;
            cursor: default;
            bottom: 2%;
            left: 1%;
            background-color: grey;
            border-width: 6px;
        }
        .banbutton:hover{
            background-color: grey!important;
        }
        .names{
            font-size: 18pt;
            font-family: 'Comic Sans MS';
        }
        .textt{
            font-family: 'Comic Sans MS';
            font-size: 20pt;
            position: absolute;
            top: 2%;
            color: black;
            text-align: center;
            border-width: 3px;
            border-color: black;
        }
        .icondiv{
            border: 6px outset black;
            width: 51%;
            height: 58.5%;
            position: absolute;
            left: 1%;
            overflow: auto;
            scrollbar-color: #414141 black;
            top: 23%;
            text-align: left;
            outline: 0px solid black;
            outline-offset: -10px;
            padding: 3px;
            background-color: gray;
            
        }
        .icons{
            border: 3px outset black;
            width: 9.8%;
            cursor: pointer;
        }
        .splasharts{
            width: 100%;
            height: 100%;
            position: absolute;
            visibility: hidden;
        }
        .champbar{
            font-size: 26pt;
            font-family: 'Comic Sans MS';
            position: absolute;
            top: 14%;
            left: 1%;
            border: 4px solid black;
        }
        .bans{
            position: absolute;
            width: 20%;
            border: 3px solid black;
            outline: 3px solid black;
            outline-offset: -5px;
        }
    </style>
</head>

        function setdaVariable(variable,value){
            set(ref(db, variable), {value: value});
        }

        async function lockIn() {
            banAmount = await getVariable("currentBanAmount");
            let bans = [await getVariable("redBanThree"), await getVariable("blueBanThree"), await getVariable("redBanTwo"), await getVariable("blueBanTwo"), await getVariable("redBanOne"), await getVariable("blueBanOne")];
            if(banAmount == 0){
                theBan = await getVariable("blueBanOne");
            }
            else if(banAmount == 2){
                theBan = await getVariable("blueBanTwo");
            }
            else if(banAmount == 4){
                theBan = await getVariable("blueBanThree");
            }
            if (!bans.includes(theBan,6-banAmount) && (theBan != undefined) && (banAmount%2)==0){
                reset();
                setVariable("currentBanAmount",banAmount+1);
			}
		}
        async function select(name) {
            banAmount = await getVariable("currentBanAmount");
            if(banAmount<=4){
                document.getElementById("blueChampionBar").value = imBackBaby(name);
                document.getElementById("mydivBlueSplash").scrollTop = 0;
                document.getElementById("mydivBlueSplash").style.overflow = "hidden";
                document.getElementById(name+"Splashart").style.visibility = "visible";
                document.getElementById("mydivBlueSplash").style.textAlign = "left";
                document.getElementById("mydivBlueSplash").style.paddingTop = "0px";
                document.getElementById("mydivBlueSplash").style.outlineWidth = "6px";
                let bans = [await getVariable("redBanThree"), await getVariable("blueBanThree"), await getVariable("redBanTwo"), await getVariable("blueBanTwo"), await getVariable("redBanOne"), await getVariable("blueBanOne")];
                if(banAmount == 0){
                    theBan = await getVariable("blueBanOne");
                }
                else if(banAmount <= 2){
                    theBan = await getVariable("blueBanTwo");
                }
                else if(banAmount <= 4){
                    theBan = await getVariable("blueBanThree");
                }
                if (!(bans.includes(name,6-banAmount)) && (name != undefined) && (banAmount%2)==0){
                    document.getElementById("blueLockChampButton").style.backgroundColor ='white';
                    document.getElementById("blueLockChampButton").style.cursor = 'pointer';
                }
                if(banAmount == 0){
                    setVariable("blueBanOne",name);
                }
                else if(banAmount <= 2){
                    setVariable("blueBanTwo",name);
                }
                else if(banAmount <= 4){
                    setVariable("blueBanThree",name);
                }
            }
        }
        async function reset() {
            banAmount = await getVariable("currentBanAmount");
            if(banAmount <= 4){
                document.getElementById("blueChampionBar").value = "";

                    theBan = await getVariable("blueBanOne");

                    theBan = await getVariable("blueBanTwo");

                else if(banAmount <= 4){
