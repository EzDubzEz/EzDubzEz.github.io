<!doctype html>
<html>
<head>
<title>Spectate</title>
<meta name="1v1 Tournament Draft" content="Login Page">
    <style>
        .summnames{
            font-family: 'Comic Sans MS';
            font-size: 20pt;
            position: absolute;
            color: black;
            text-align: center;
            border-width: 3px;
            border-color: black;
            top: 25px;
            width: 20%;
            
        }
        .words{
            font-family: 'Comic Sans MS';
            font-size: 40pt;
            color: white;
            
        }
        .bans{
            position: absolute;
            width: 20%;
            border: 3px solid white;
            outline: 3px solid white;
            outline-offset: -5px;
        }
        .champs{
            position: absolute;
            width: 21.1%;
            border: 3px solid white;
            outline: 3px solid white;
            outline-offset: -5px;
        }
        .symbols{
            width: 3%;
            position:absolute;
            top: 25px;
        }
    </style>
</head>
<body style="background-color:#414141;">
    <input class="summnames" disabled style="background-color:rgb(40, 80, 167);left:1.6%" id="blueSummonerTag"></input>
    <input class="summnames" disabled style="background-color:rgb(201, 63, 63);right:1.6%" id="redSummonerTag"></input>

    <image src="banned2.png" class="symbols" style="left:23%" id="bannedSpecBlue"></image>
    <image src="ready2.png" class="symbols" style="left:27%" id="readySpecBlue"></image>
    <image src="fight2.png" class="symbols" style="left:31%" id="fightSpecBlue"></image>
    
    <image src="banned2.png" class="symbols" style="right:23%" id="bannedSpecRed"></image>
    <image src="ready2.png" class="symbols" style="right:27%" id="readySpecRed"></image>
    <image src="fight2.png" class="symbols" style="right:31%" id="fightSpecRed"></image>

    <p class="words" style="position:absolute;left:50%;top:3%;transform:translate(-50%,0%);margin:0px">Prepare To Game</p>
    

    <img class="bans" src="banners/blank.jpg" alt="blueBanOne" style="left:1.6%;top:14%" id="blueBanOneSpec">
    <img class="bans" src="banners/blank.jpg" alt="redBanOne" style="right:1.6%;top:14%" id="redBanOneSpec">
    
    <img class="bans" src="banners/blank.jpg" alt="blueBanTwo" style="left:1.6%;top:43%" id="blueBanTwoSpec">
    <img class="bans" src="banners/blank.jpg" alt="redBanTwo" style="right:1.6%;top:43%" id="redBanTwoSpec">
    
    <img class="bans" src="banners/blank.jpg" alt="blueBanThree" style="left:1.6%;top:72%" id="blueBanThreeSpec">
    <img class="bans" src="banners/blank.jpg" alt="redBanThree" style="right:1.6%;top:72%" id="redBanThreeSpec">
    
    <img class="champs" src="verticle/blank.jpg" alt="blueChampion" style="left:23%;top:18.1%" id="blueChampionSpec">
    <img class="champs" src="verticle/blank.jpg" alt="redChampion" style="right:23%;top:18.1%" id="redChampionSpec">
    
    <img src="vs.png" alt="vs" style="position:absolute;width:10%;left:50%;top:50%;transform:translate(-50%,-50%);">
    <script>
        function champName(name){
            if (name=='Wukong'){
                name='monkeyking';
            }
            if (name=='Renata Glasc'){
                name='renata';
            }
            if (name=="Nunu & Willump"){
                name='nunu'
            }
            return(name.toLowerCase().replace(/\s/g, "").replace("'",""))
        }
        setInterval(function(){
            if (localStorage.getItem("blueReady") == 'true') {
                document.getElementById("readySpecBlue").src = "ready.png";
            }
            if (localStorage.getItem("redReady") == 'true') {
                document.getElementById("readySpecRed").src = "ready.png";
            }
            if(localStorage.getItem("draftStarted") == 'false'){
                document.location.href = "pleaseWait.html"
            }
            if(localStorage.getItem("redBanFinished") == 'true'){
                document.getElementById("redBanOneSpec").style.borderColor = 'black';
                document.getElementById("redBanOneSpec").style.outlineColor = 'black';
                document.getElementById("redBanTwoSpec").style.borderColor = 'black';
                document.getElementById("redBanTwoSpec").style.outlineColor = 'black';
                document.getElementById("redBanThreeSpec").style.borderColor = 'black';
                document.getElementById("redBanThreeSpec").style.outlineColor = 'black';
                document.getElementById("bannedSpecRed").src = "banned.png";
            }
            if(localStorage.getItem("blueBanFinished") == 'true'){
                document.getElementById("blueBanOneSpec").style.borderColor = 'black';
                document.getElementById("blueBanOneSpec").style.outlineColor = 'black';
                document.getElementById("blueBanTwoSpec").style.borderColor = 'black';
                document.getElementById("blueBanTwoSpec").style.outlineColor = 'black';
                document.getElementById("blueBanThreeSpec").style.borderColor = 'black';
                document.getElementById("blueBanThreeSpec").style.outlineColor = 'black';
                document.getElementById("bannedSpecBlue").src = "banned.png";
            }
            if(localStorage.getItem("redFinished") == 'true'){
                document.getElementById("redChampionSpec").style.borderColor = 'black';
                document.getElementById("redChampionSpec").style.outlineColor = 'black';
                document.getElementById("fightSpecRed").src = "fight.png";
            }
            if(localStorage.getItem("blueFinished") == 'true'){
                document.getElementById("blueChampionSpec").style.borderColor = 'black';
                document.getElementById("blueChampionSpec").style.outlineColor = 'black';
                document.getElementById("fightSpecBlue").src = "fight.png";
            }
            if(localStorage.getItem("redBanOne") != 'null'){
                document.getElementById("redBanOneSpec").src = "banners/"+champName(localStorage.getItem("redBanOne"))+".jpg";
            }
            if(localStorage.getItem("redBanTwo") != 'null'){
                document.getElementById("redBanTwoSpec").src = "banners/"+champName(localStorage.getItem("redBanTwo"))+".jpg";
            }
            if(localStorage.getItem("redBanThree") != 'null'){
                document.getElementById("redBanThreeSpec").src = "banners/"+champName(localStorage.getItem("redBanThree"))+".jpg";
            }
            if(localStorage.getItem("redChampion") != 'null'){
                document.getElementById("redChampionSpec").src = "verticle/"+champName(localStorage.getItem("redChampion"))+".jpg";
            }
            if(localStorage.getItem("blueBanOne") != 'null'){
                document.getElementById("blueBanOneSpec").src = "banners/"+champName(localStorage.getItem("blueBanOne"))+".jpg";
            }
            if(localStorage.getItem("blueBanTwo") != 'null'){
                document.getElementById("blueBanTwoSpec").src = "banners/"+champName(localStorage.getItem("blueBanTwo"))+".jpg";
            }
            if(localStorage.getItem("blueBanThree") != 'null'){
                document.getElementById("blueBanThreeSpec").src = "banners/"+champName(localStorage.getItem("blueBanThree"))+".jpg";
            }
            if(localStorage.getItem("blueChampion") != 'null'){
                document.getElementById("blueChampionSpec").src = "verticle/"+champName(localStorage.getItem("blueChampion"))+".jpg";
            }
            
            document.getElementById("blueSummonerTag").value = localStorage.getItem("blueSummoner");
            document.getElementById("redSummonerTag").value = localStorage.getItem("redSummoner");
            
        }, 50);
    </script>
</body>
</html>
