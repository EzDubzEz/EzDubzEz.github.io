<!doctype html>
<html>
<head>
<title>Waiting For Champ Select</title>
<meta name="1v1 Tournament Draft" content="Login Page">
    <style>
        .textt{
            font-family: 'Comic Sans MS';
            font-size: 20pt;
            position: absolute;
            margin: 50px;
            top: 0%;
            color: black;
            text-align: center;
            border-width: 3px;
            border-color: black;
        }
    </style>
</head>
<body style="background-color:#414141;">
    <input class="textt" disabled style="background-color:rgb(40, 80, 167);" id="blueSummonerTag"></input>
    <input class="textt" disabled style="background-color:rgb(201, 63, 63);" id="redSummonerTag"></input>
    <center>
        <p style="font-size:75pt;margin-top:220px;font-family:'Comic Sans MS';color:white;">Opponent Not Ready...</p>
    </center>
    <script>
        setInterval(function(){
            document.getElementById("blueSummonerTag").value = localStorage.getItem("blueSummoner");
            document.getElementById("redSummonerTag").value = localStorage.getItem("redSummoner");
            if (localStorage.getItem("blueSummoner") == sessionStorage.getItem("summonerName")) {
                document.getElementById("blueSummonerTag").style.left="0%"
                document.getElementById("redSummonerTag").style.right="0%"
            }
            else if (localStorage.getItem("redSummoner") == sessionStorage.getItem("summonerName")){
                document.getElementById("blueSummonerTag").style.right="0%"
                document.getElementById("redSummonerTag").style.left="0%"
            }
            if((localStorage.getItem("blueReady") == 'true') && (localStorage.getItem("redReady") == 'true')){
                if (localStorage.getItem("blueSummoner") == sessionStorage.getItem("summonerName")) {
                    document.location.href = "blueChampionSelect.html";
                }
                else if (localStorage.getItem("redSummoner") == sessionStorage.getItem("summonerName")){
                    document.location.href = "redChampionSelect.html";
                }
            }
            
        }, 50);
    </script>
</body>
</html>
